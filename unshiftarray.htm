<body>
    <h1> Algorithm Training</h1>
    <h1> Add an element at the number one position</h1>
    <script type='text/javascript'>
        const myArray = [1,2,3,4,5,6];

        function unshift(arg , value){
            for(let i=0; i<arg.length ; i++) {
                arg[i+1] = arg[i]
            }
            arg[0] = value;
            return arg;
        }
        
        console.log(unshift(myArray, 'labalaba'))
        
        </script>
          
</body>
