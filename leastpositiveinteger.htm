<body>
    <h1> Algorithm</h1>
    <h1>  Return Least Positive Integer </h1>



    <script type='text/javascript'>
        const myArray = [1,2,3,4,5,6,7];


function least_positive_integer(arg){
    let leastPositiveInteger = 1;
    arg.forEach(element => {
        if(element >= leastPositiveInteger) {
            leastPositiveInteger = element + 1;
        }
    });
return leastPositiveInteger;
}
console.log(least_positive_integer(myArray))
 </script>
          
</body>
