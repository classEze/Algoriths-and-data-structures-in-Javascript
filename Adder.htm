<!DOCTYPE html>

<body>
    <h1> Algorithm Training</h1>
    <h1>  Add element to certain positions </h1>



    <script type='text/javascript'>
        const myArray = [1,2,3,4,5,6,6,7,8,9];

        Array.prototype.add_element = function(element,position){
            console.log(this.length)
            for(let i = this.length ; i > position ; i--){
                this[i]=this[i-1]
            }
            this[position] = element
            console.log(this.length)
            return this;
        }

        console.log(myArray.add_element('labalaba', 5))

        </script>
          
</body>
</html>
