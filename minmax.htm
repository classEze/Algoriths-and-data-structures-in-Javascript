<body>
    <h1> Algorithm Training</h1>
    <h1>  Add element to certain positions </h1>



    <script type='text/javascript'>
        const myArray = [29,2,3,433,5,6,73,81,9];
        let max=myArray[0]
        let min=myArray[0]
        for(let i=0; i<myArray.length; i++){
            if(myArray[i] > max ) max = myArray[i]
            if(myArray[i] < min ) min = myArray[i]
        }
        console.log(max)
        console.log(min)

       

        </script>
