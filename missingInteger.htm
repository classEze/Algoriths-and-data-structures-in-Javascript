<body>
    <h1> Algorithm Training</h1>
    <h1>  Add element to certain positions </h1>



    <script type='text/javascript'>
        const firstArray = [1,29,2,4,3,433,5,6,73,81,9,65,7,15,18];
        const secondArray = [1,2,3];

        Array.prototype.max_val = function(){
            let max=this[0]
        for(let i=0; i<this.length; i++){
            if(this[i] > max ) max = this[i]
        }
            return max;
        }

        Array.prototype.lowest_missing_integer = function(){
            let missingNumber = 1;
            while(this.some(number=>number==missingNumber)){
                missingNumber++
            }
        return missingNumber;
        }
        console.log(firstArray.lowest_missing_integer())
        console.log(secondArray.lowest_missing_integer())
        </script>
          
</body>
